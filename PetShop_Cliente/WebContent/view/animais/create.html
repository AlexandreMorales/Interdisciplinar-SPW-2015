<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Cadastrar Novo Animal</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<link rel="shortcut icon" type="image/ico"
	href="/PetShop_Cliente/images/favicon.ico" />
<link rel="stylesheet"
	href="/PetShop_Cliente/css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="/PetShop_Cliente/css/bootstrap.min.css" />
<script src="/PetShop_Cliente/js/Xandelier.js"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand">Log and Pet</a>
				</div>
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="#">Animais</a></li>
						<li><a href="#">Instituições</a></li>
						<li><a href="#">Usuarios</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div class="container" style="margin-top: 100px;">
		<div class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-lg-3" for="codigo"> Código:
				</label>
				<div class="col-lg-5">
					<input id="codigo" type="text" class="form-control animalAtt" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-3" for="nomeAdotivo">
					Nome Adotivo: </label>
				<div class="col-lg-5">
					<input id="nomeAdotivo" type="text" class="form-control animalAtt" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-3" for="tipo"> Tipo: </label>
				<div class="col-lg-5">
					<select id="tipo" class="form-control animalAtt">
						<option value="Cachorro">Cachorro</option>
						<option value="Gato">Gato</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-3" for="genero"> Gênero:
				</label>
				<div class="col-lg-5">
					<select id="genero" class="form-control animalAtt">
						<option value="Macho">Macho</option>
						<option value="Femea">Femea</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-3" for="idade"> Idade: </label>
				<div class="col-lg-5">
					<input id="idade" type="number" class="form-control animalAtt" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-3" for="raca"> Raça: </label>
				<div class="col-lg-5">
					<input id="raca" type="text" class="form-control animalAtt" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-3" for="disponivel">
					Disponível: </label>
				<div class="col-lg-5 checkbox">
					<input id="disponivel" type="checkbox" class="animalAtt"
						style="margin-left: 0px;" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-3"></div>
				<div class="col-lg-5">
					<button class="btn btn-default btn-lg btn-block btn-primary"
						id="Enviar">Enviar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<script>
	getElement("#Enviar").addEventListener("click", function() {
		if (!getElement(".animalAtt").some(d => d.value==="")) {
			var animal = {};
			getElement(".animalAtt").forEach(function(el){
				animal[el.id] = (el.type === "checkbox") ? el.checked : el.value;
			});
			$.ajax({
				  url: "http://localhost:8080/PetShop_Servidor/animais",
				  data:JSON.stringify(animal),
				  type: "POST", 
				    dataType : "json",
				    contentType: "application/json; charset=utf-8",
				  success: function (data) {
					        console.log(data);
					        alert("Animal salvo com sucesso");
					    },
					    error: function (request, textStatus, error) {
					        var err = textStatus + ", " + error;
					        console.log("Request Failed: " + err);
					    }
					});
		} else alert("Preencha todos os campos para cadastrar");
	});
</script>
